        crossorigin="anonymous">

  <style>
    /* Base background */
    body {
      background-color: #020617; /* slate-950 */
    }

    /* Subtle grid pattern */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-size: 42px 42px;
      background-image:
              linear-gradient(rgba(148,163,184,0.08) 1px, transparent 1px),
              linear-gradient(90deg, rgba(148,163,184,0.08) 1px, transparent 1px);
      opacity: 0.7;
      z-index: -30;
    }

    /* Animated color blobs */
    .blob {
      position: fixed;
      border-radius: 9999px;
      filter: blur(40px);
      opacity: 0.9;
      mix-blend-mode: screen;
      z-index: -25;
    }

    .blob-1 {
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, rgba(56,189,248,0.9), transparent 60%);
      top: -60px;
      left: -40px;
      animation: float1 26s ease-in-out infinite alternate;
    }

    .blob-2 {
      width: 360px;
      height: 360px;
      background: radial-gradient(circle, rgba(52,211,153,0.9), transparent 60%);
      bottom: -80px;
      right: -40px;
      animation: float2 30s ease-in-out infinite alternate;
    }

    .blob-3 {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, rgba(248,250,252,0.45), transparent 60%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.35;
      animation: pulseCenter 18s ease-in-out infinite alternate;
    }

    @keyframes float1 {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(40px,40px) scale(1.15); }
    }

    @keyframes float2 {
      0% { transform: translate(0,0) scale(1.05); }
      100% { transform: translate(-40px,-20px) scale(1.2); }
    }

    @keyframes pulseCenter {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-48%, -52%) scale(1.12); }
    }

    /* Dark overlay for depth and readability */
    .overlay {
      position: fixed;
      inset: 0;
      background:
              radial-gradient(circle at top, rgba(15,23,42,0.65), transparent 55%),
              linear-gradient(to bottom, rgba(15,23,42,0.96), rgba(15,23,42,0.98));
      z-index: -20;
    }

    /* Mouse-follow glow */
    .cursor-glow {
      position: fixed;
      width: 220px;
      height: 220px;
      border-radius: 9999px;
      pointer-events: none;
      mix-blend-mode: screen;
      background: radial-gradient(circle, rgba(56,189,248,0.42), transparent 65%);
      opacity: 0.7;
      transform: translate(-50%, -50%);
      z-index: -10;
      transition: transform 0.05s linear;
    }

    /* Glass card with subtle border glow */
    .glass-card {
      position: relative;
      overflow: hidden;
      border-radius: 1.5rem;
      background: radial-gradient(circle at top left, rgba(56,189,248,0.16), transparent 55%),
      rgba(15,23,42,0.82);
      box-shadow:
              0 0 0 1px rgba(148,163,184,0.45),
              0 22px 60px rgba(15,23,42,0.9);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
    }

    .glass-card::before {
      content: "";
      position: absolute;
      inset: -1px;
      background: radial-gradient(circle at 0 0, rgba(56,189,248,0.4), transparent 55%),
      radial-gradient(circle at 100% 0, rgba(52,211,153,0.4), transparent 55%);
      opacity: 0.25;
      z-index: -1;
    }

    /* Social icon hover */
    .social-icon {
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, border-color 0.18s ease;
    }
    .social-icon:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 30px rgba(15,23,42,0.9);
      border-color: rgba(148,163,184,0.9);
      background-color: rgba(15,23,42,0.9);
    }
  </style>
</head>

</main>

<script>
  // Set current year safely as a string
  const yearSpan = document.getElementById('year');
  if (yearSpan) {
    yearSpan.textContent = new Date().getFullYear().toString();
  }

  // Mouse-tracking glow
  const glow = document.getElementById('cursor-glow');
  if (glow) {
    window.addEventListener('pointermove', function (event) {
      const x = event.clientX;
      const y = event.clientY;
      glow.style.transform = `translate(${x}px, ${y}px) translate(-50%, -50%)`;
    });
  }
